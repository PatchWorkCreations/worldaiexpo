<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<style>
  :root{
    --brand:#2563eb;             /* Ari brand blue (match apply.html) */
    --brand-600:#1d4ed8;
    --ink:#0f172a;
    --muted:#64748b;
    --ai-bg:#f8fafc;
    --user-grad:linear-gradient(135deg,#22c55e,#16a34a);
    --ring:0 20px 50px rgba(2,6,23,.18), 0 2px 6px rgba(2,6,23,.08);
  }

  /* Toggle (floating) */
  .chat-toggle {
    position: fixed;
    right: calc(20px + env(safe-area-inset-right));
    bottom: calc(24px + env(safe-area-inset-bottom));
    display:grid; place-items:center;
    width: 60px; height: 60px; border:0; border-radius:50%;
    background: radial-gradient(120% 120% at 30% 20%, #fff 0%, #e9efff 60%, #dbe7ff 100%);
    color:#111; cursor:pointer; z-index: 9999;
    box-shadow: var(--ring);
    transition:.25s ease;
  }
  .chat-toggle:hover{ transform: translateY(-2px) scale(1.03) }
  @keyframes pulse { 0%{box-shadow:0 0 0 0 rgba(37,99,235,.35)} 70%{box-shadow:0 0 0 22px rgba(37,99,235,0)} 100%{box-shadow:0 0 0 0 rgba(37,99,235,0)} }
  .chat-toggle.pulse{ animation:pulse 2.4s infinite }

  /* Preview chip */
  #chat-preview{
    position: fixed;
    right: calc(90px + env(safe-area-inset-right));
    bottom: calc(40px + env(safe-area-inset-bottom));
    background:#fff; color:#111; font-size:14px;
    padding:9px 12px; border-radius:10px; box-shadow: 0 10px 30px rgba(2,6,23,.08);
    z-index: 9998; opacity:0; transition:opacity .5s ease; cursor:pointer;
  }

  /* Panel */
  .chatbox{
    position: fixed;
    right: calc(24px + env(safe-area-inset-right));
    bottom: calc(90px + env(safe-area-inset-bottom));
    width: 380px; height: 560px; display:flex; flex-direction:column;
    background: rgba(255,255,255,.85);
    backdrop-filter: blur(12px);
    border:1px solid rgba(15,23,42,.08);
    border-radius: 20px;
    box-shadow: var(--ring);
    z-index: 10000;
    opacity:0; transform: translateY(12px) scale(.98);
    transition: opacity .28s ease, transform .28s ease;
  }
  .chatbox:not(.hidden){ opacity:1; transform: translateY(0) scale(1) }
  .hidden{ display:none !important }

  /* Mobile bottom sheet */
  @media (max-width: 500px){
    .chatbox{
      right: 0; left: 0; margin: 0 auto;
      width: min(100vw, 480px);
      height: 82vh;
      bottom: 0;
      border-radius: 24px 24px 0 0;
    }
  }

  .chatbox-header{
    position: sticky; top:0;
    background: linear-gradient(92deg, var(--brand) 0%, var(--brand-600) 100%);
    color:#fff; padding:14px 16px; border-top-left-radius:20px; border-top-right-radius:20px;
    display:flex; align-items:center; justify-content:space-between; gap:10px;
  }
  .head-left{ display:flex; align-items:center; gap:10px }
  .ari-badge{
    width:32px; height:32px; border-radius:10px; display:grid; place-items:center;
    background: #fff; color:var(--brand); font-weight:800;
    box-shadow: 0 3px 10px rgba(255,255,255,.35) inset;
  }
  .chatbox-title{ font-size:14px; letter-spacing:.02em; font-weight:700 }
  .chatbox-close{ background:transparent; border:0; color:#fff; font-size:22px; cursor:pointer; opacity:.9 }
  .chatbox-close:hover{ opacity:1 }

  .chat-messages{
    flex:1; padding: 14px 14px 8px 14px; overflow-y:auto; background:
      radial-gradient(800px 400px at 90% -10%, rgba(29,78,216,.06), transparent 60%) ,
      #f8fafc;
    display:flex; flex-direction:column; gap:10px;
  }

  .mrow{ display:flex; gap:8px; align-items:flex-end }
  .mrow.ai .bubble{ background:#ffffff; color:#0f172a; border:1px solid rgba(2,6,23,.06) }
  .mrow.user{ justify-content:flex-end }
  .mrow.user .bubble{
    background: var(--user-grad); color:#fff; border:none;
  }
  .avatar{
    width:26px; height:26px; border-radius:8px; background:#e2e8f0; display:grid; place-items:center; font-size:12px; color:#334155;
    box-shadow: 0 1px 0 rgba(2,6,23,.05) inset;
  }
  .bubble{
    max-width: 78%;
    padding: 10px 12px; border-radius: 14px;
    font-size: 14px; line-height: 1.6; box-shadow: 0 1px 0 rgba(2,6,23,.04);
    word-wrap: break-word;
  }
  .bubble :is(h1,h2,h3){ margin:.2rem 0 .4rem; font-weight:700 }
  .bubble p{ margin:.25rem 0 }
  .bubble a{ color: var(--brand-600); text-decoration: underline; text-underline-offset: 2px }

  /* Quick actions */
  .chips{ display:flex; gap:8px; flex-wrap:wrap; margin: 2px 0 6px 34px }
  .chip{
    background:#fff; border:1px solid #e5e7eb; color:#0f172a;
    font-size:12px; padding:6px 10px; border-radius:999px; cursor:pointer;
  }
  .chip:hover{ border-color:#cbd5e1 }

  /* Input area */
  .chatbox-input{
    border-top:1px solid rgba(2,6,23,.06); background:#fff;
    padding: 8px; display:flex; align-items:end; gap:8px; border-bottom-left-radius:20px; border-bottom-right-radius:20px;
  }
  .input-wrap{ flex:1; position:relative; }
  .input{
    width:100%; min-height:44px; max-height:120px; resize:none; padding:10px 12px 10px 12px;
    border:1px solid #e5e7eb; border-radius:12px; outline:none; font-size:14px; line-height:1.5;
  }
  .input:focus{ border-color: var(--brand); box-shadow: 0 0 0 4px rgba(37,99,235,.12) }
  .icon-btn{
    display:grid; place-items:center; width:42px; height:42px; border-radius:12px; border:1px solid #dbe1ea; background:#fff; cursor:pointer;
  }
  .icon-btn.primary{
    background: var(--brand); border-color: var(--brand); color:#fff;
  }
  .icon-btn:disabled{ opacity:.6; cursor:not-allowed }

  /* Typing dots */
  .typing{ display:flex; gap:6px; padding:8px 12px; background:#fff; border:1px solid rgba(2,6,23,.06); border-radius:14px; margin-left:34px }
  .dot{ width:8px; height:8px; background:#94a3b8; border-radius:50%; animation: bounce 1.4s infinite ease-in-out both }
  .dot:nth-child(1){ animation-delay:-.32s } .dot:nth-child(2){ animation-delay:-.16s }
  @keyframes bounce{ 0%,80%,100%{transform:scale(0);opacity:.35} 40%{transform:scale(1);opacity:1} }
</style>

<div id="chatbox" class="chatbox hidden" role="dialog" aria-label="Ari Assistant" aria-modal="true">
  <div class="chatbox-header">
    <div class="head-left">
      <div class="ari-badge">A</div>

<script>
  // ---- Setup
  const $ = sel => document.querySelector(sel);
  const toggle   = $('#chat-toggle');
  const chatbox  = $('#chatbox');
  const closeBtn = $('#chat-close');
  const messages = $('#chat-messages');
  const input    = $('#chat-input');
  const sendBtn  = $('#send-btn');
  const micBtn   = $('#mic-btn');
  const preview  = $('#chat-preview');
  const chipsBar = $('#chips');

  // Marked config (safe-ish)
  marked.setOptions({ breaks:true, headerIds:false, mangle:true });

  // ---- Open/close with state
  const STATE_KEY = 'ariChat:open';
  const LOG_KEY   = 'ariChat:history';

  const openChat = () => {
    chatbox.classList.remove('hidden');
    toggle.classList.remove('pulse');
    preview.style.opacity = 0;
    localStorage.setItem(STATE_KEY, '1');
    input.focus();
  };
  const closeChat = () => {
    chatbox.classList.add('hidden');
    toggle.classList.add('pulse');
    preview.style.opacity = 1;
    localStorage.setItem(STATE_KEY, '0');
  };

  toggle.addEventListener('click', openChat);
  closeBtn.addEventListener('click', closeChat);
  preview.addEventListener('click', openChat);

  // Restore state/history
  (function restore(){
    try{
      const open = localStorage.getItem(STATE_KEY)==='1';
      if(open) openChat();
      const log = JSON.parse(localStorage.getItem(LOG_KEY)||'[]');
      if(log.length){
        // Remove default chips when restoring
        chipsBar?.remove();
        log.forEach(({role, html}) => appendBubble(role, html, true));
      }
    }catch(e){}
  })();

  // ---- Input behavior
  const autoResize = () => {
    input.style.height = 'auto';
    input.style.height = Math.min(input.scrollHeight, 120) + 'px';
  };
  input.addEventListener('input', () => {
    sendBtn.disabled = !input.value.trim();
    autoResize();
  });
  input.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' && !e.shiftKey){
      e.preventDefault();
      if (!sendBtn.disabled) sendMessage();
    }
  });

  // Quick chips
  chipsBar?.addEventListener('click', (e)=>{
    const btn = e.target.closest('.chip');
    if(!btn) return;
    input.value = btn.dataset.q;
    sendBtn.disabled = false;
    sendMessage();
  });

  // ---- Rendering
  function renderMarkdownSafe(text){
    // strip script tags (basic)
    const cleaned = text.replace(/<script[\s\S]*?>[\s\S]*?<\/script>/gi,'');
    return marked.parse(cleaned);
  }

  function appendBubble(role, html, restoring=false){
    const row = document.createElement('div');
    row.className = 'mrow ' + (role==='user' ? 'user' : 'ai');
    if(role==='ai'){
      const av = document.createElement('div');
      av.className = 'avatar';
      av.textContent = 'A';
      row.appendChild(av);
    } else {
      const spacer = document.createElement('div'); spacer.style.width='26px'; row.appendChild(spacer);
    }
    const bubble = document.createElement('div');
    bubble.className = 'bubble';
    bubble.innerHTML = html;
    row.appendChild(bubble);
    messages.appendChild(row);
    messages.scrollTop = messages.scrollHeight;

    if(!restoring) persist(role, html);
  }

  function showTyping(){
    const t = document.createElement('div');
    t.className = 'typing';
    t.innerHTML = '<span class="dot"></span><span class="dot"></span><span class="dot"></span>';
    t.id = 'typing';
    messages.appendChild(t);
    messages.scrollTop = messages.scrollHeight;
  }
  function hideTyping(){
    $('#typing')?.remove();
  }

  function persist(role, html){
    try{
      const log = JSON.parse(localStorage.getItem(LOG_KEY)||'[]');
      log.push({role, html});
      localStorage.setItem(LOG_KEY, JSON.stringify(log).slice(-2000)); // trim if huge
    }catch(e){}
  }

  // ---- Send
  sendBtn.addEventListener('click', sendMessage);

  async function sendMessage(){
    const text = input.value.trim();
    if(!text) return;

    // Remove chips on first user action
    chipsBar?.remove();

    // User bubble
    appendBubble('user', renderMarkdownSafe(text));
    input.value = ''; sendBtn.disabled = true; autoResize();

    // Typingâ€¦
    showTyping();

    try{
      const resp = await fetch('/chatbot-response/', {
        method:'POST',
        headers:{ 'Content-Type':'application/json','X-CSRFToken': getCSRFToken() },
        body: JSON.stringify({ message: text })
      });
      const data = await resp.json();
      hideTyping();

      const reply = data?.reply || 'Hmmâ€¦ something went wrong.';
      // Typewriter effect (for AI only)
      typeWriterAI(renderMarkdownSafe(reply));
    }catch(err){
      hideTyping();
      appendBubble('ai', renderMarkdownSafe("Sorry, I couldn't reach Ari ðŸ˜”"));
    }
  }

  function typeWriterAI(html){
    const row = document.createElement('div');
    row.className = 'mrow ai';
    const av = document.createElement('div'); av.className='avatar'; av.textContent='A';
    const bubble = document.createElement('div'); bubble.className='bubble';
    row.appendChild(av); row.appendChild(bubble); messages.appendChild(row);

    // type node-by-node
    const temp = document.createElement('div'); temp.innerHTML = html;
    const nodes = Array.from(temp.childNodes);
    (function step(i=0){
      if(i>=nodes.length){ persist('ai', bubble.innerHTML); return; }
      const n = nodes[i];
      if(n.nodeType===Node.TEXT_NODE){
        typeText(n.textContent, 0, () => step(i+1), bubble);
      }else{
        const clone = n.cloneNode(); bubble.appendChild(clone);
        typeWriterInto(clone, n.innerHTML, () => step(i+1));
      }
      messages.scrollTop = messages.scrollHeight;
    })();
  }
  function typeWriterInto(el, html, done){
    const tmp = document.createElement('div'); tmp.innerHTML = html;
    const nodes = Array.from(tmp.childNodes);
    (function step(i=0){
      if(i>=nodes.length){ done(); return; }
      const n = nodes[i];
      if(n.nodeType===Node.TEXT_NODE){
        typeText(n.textContent, 0, () => step(i+1), el);
      }else{
        const clone = n.cloneNode(); el.appendChild(clone);
        typeWriterInto(clone, n.innerHTML, () => step(i+1));
      }
    })();
  }
  function typeText(txt, i, cb, el){
    if(i<txt.length){
      el.append(txt.charAt(i));
      setTimeout(() => typeText(txt, i+1, cb, el), 16);
    } else cb();
  }

  function getCSRFToken(){
    const m = document.cookie.match(/csrftoken=([^;]+)/);
    return m ? m[1] : '';
  }

  // ---- Mic (kept from your code)
  if ('webkitSpeechRecognition' in window){
    const recognition = new webkitSpeechRecognition();
    recognition.continuous = false; recognition.interimResults = false; recognition.lang = 'en-US';

    micBtn.onclick = () => { recognition.start() };
    recognition.onresult = e => { input.value = e.results[0][0].transcript; sendBtn.disabled = !input.value.trim(); autoResize(); };
  } else {
    micBtn.style.display = 'none';
  }

  // ---- Nudger timing
  setTimeout(()=>{ if(chatbox.classList.contains('hidden')) preview.style.opacity = 1 }, 1800);
  setTimeout(()=>{ preview.style.opacity = 0 }, 6800);
</script>
