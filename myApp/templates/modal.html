{% load static %}

<style>
/* === MODAL LAYOUT === */
#registrationModal .modal-content {
  border: none;
  border-radius: 16px;
  overflow: hidden;
  max-width: 100%;
  max-height: 90vh;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
}

/* === LEFT COLUMN (Black Section) === */
#registrationModal .modal-left {
  background-color: #111;
  color: #fff;
  padding: 2rem 1rem;
  text-align: center;
}

/* Hide robot image on mobile */
@media (max-width: 767.98px) {
  #registrationModal .modal-left {
    display: none;
  }
}

#registrationModal .modal-left img {
  border-radius: 8px;
  margin-top: 1.5rem;
  max-width: 100%;
  height: auto;
}

/* === RIGHT COLUMN (Form Section) === */
#registrationModal .modal-right {
  background-color: #ffffff;
  padding: 2rem;
  position: relative;
}

#registrationModal .modal-right h4 {
  font-weight: 800;
  color: #d90000;
}

#registrationModal .modal-right p {
  margin-bottom: 1.5rem;
  color: #333;
}

#registrationModal .form-label {
  font-weight: 600;
}

#registrationModal .btn-close {
  position: absolute;
  top: 16px;
  right: 16px;
  z-index: 10;
}

/* === SUBMIT BUTTON === */
#registrationModal .btn-dark {
  background-color: #000;
  border: none;
  padding: 0.7rem 2rem;
  font-weight: bold;
  border-radius: 6px;
  width: 100%;
}

#registrationModal .btn-dark:hover {
  background-color: #333;
}

/* === Input Fields === */
#registrationModal .form-select,
#registrationModal .form-control {
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 0.95rem;
  padding: 0.5rem 0.75rem;
}

/* === RESPONSIVE: Mobile Stack Layout === */
@media (max-width: 767.98px) {
  #registrationModal .modal-dialog {
    margin: 0;
    width: 100%;
    max-width: 100%;
  }

  #registrationModal .modal-content {
    border-radius: 0;
    max-height: 90vh;
    overflow-y: auto;
    flex-direction: column;
  }

  #registrationModal .row.g-0 {
    flex-direction: column;
  }

  #registrationModal .modal-right {
    padding: 1.25rem 1rem;
  }

  #registrationModal .btn-close {
    top: 10px;
    right: 10px;
  }

  #registrationModal .form-select,
  #registrationModal .form-control {
    font-size: 0.9rem;
  }

  #registrationModal h4,
  #registrationModal p {
    text-align: center;
  }
}

@media (max-width: 576px) {
  #registrationModal .modal-content {
    overflow-y: auto;
    padding: 0;
  }

  #registrationModal .modal-left img {
    max-width: 200px;
  }
}
</style>

<!-- === REGISTRATION MODAL === -->
<div class="modal fade" id="registrationModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-xl">
    <div class="modal-content">
      <div class="modal-body d-flex flex-column flex-md-row p-0">
        <!-- Promo Section (Hidden on mobile) -->
        <div class="modal-left bg-dark text-white text-center">
          <p class="text-warning mb-2 pt-4">Speaker · Exhibit · Sponsor · Partner · Visitor</p>
          <img src="{% static 'images/team/rob.png' %}" class="img-fluid mx-auto" alt="Promo Image" />
        </div>

        <!-- Form Section -->
        <div class="modal-right w-100">
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          <h4 class="text-danger fw-bold text-center mb-2">Registration Form</h4>
          <p class="text-center">Please fill the form to complete registration</p>

          <form method="POST" action="#">
            {% csrf_token %}

                <label class="form-label">Your WhatsApp Number *</label>

                  <option value="+44">🇬🇧 +44</option>
                  <option value="+63" selected>🇵🇭 +63</option>

                  <option value="+971">🇦🇪 +971</option>
                  <option value="+61">🇦🇺 +61</option>
                  <option value="+65">🇸🇬 +65</option>
                  <option value="+66">🇹🇭 +66</option>
                  <option value="+62">🇮🇩 +62</option>
                  <option value="+60">🇲🇾 +60</option>
                  <option value="+852">🇭🇰 +852</option>
                  <option value="+86">🇨🇳 +86</option>
                  <option value="+82">🇰🇷 +82</option>
                  <option value="+33">🇫🇷 +33</option>
                  <option value="+49">🇩🇪 +49</option>
                  <option value="+39">🇮🇹 +39</option>
                  <option value="+34">🇪🇸 +34</option>
                  <option value="+55">🇧🇷 +55</option>
                  <option value="+52">🇲🇽 +52</option>
                  <option value="+234">🇳🇬 +234</option>
                  <option value="+27">🇿🇦 +27</option>
                  <option value="+7">🇷🇺 +7</option>
                  <option value="+20">🇪🇬 +20</option>
                  <option value="+92">🇵🇰 +92</option>
                  <option value="+880">🇧🇩 +880</option>
                  <option value="+974">🇶🇦 +974</option>
                  <option value="+966">🇸🇦 +966</option>
                  <option value="+90">🇹🇷 +90</option>
                  <option value="+962">🇯🇴 +962</option>
                  <option value="+961">🇱🇧 +961</option>
                  <option value="+968">🇴🇲 +968</option>
                  <option value="+964">🇮🇶 +964</option>
                  <option value="+93">🇦🇫 +93</option>
                  <option value="+94">🇱🇰 +94</option>
                  <option value="+998">🇺🇿 +998</option>
                  <option value="+372">🇪🇪 +372</option>
                  <option value="+421">🇸🇰 +421</option>
                  <option value="+420">🇨🇿 +420</option>
                  <option value="+48">🇵🇱 +48</option>
                  <option value="+358">🇫🇮 +358</option>
                  <option value="+46">🇸🇪 +46</option>
                  <option value="+47">🇳🇴 +47</option>
                  <option value="+31">🇳🇱 +31</option>
                  <option value="+32">🇧🇪 +32</option>
                  <option value="+41">🇨🇭 +41</option>
                  <option value="+43">🇦🇹 +43</option>

                </select>

                  <input type="text" class="form-control" name="whatsapp_number" placeholder="9123456789" required>
                </div>
              </div>
              <div class="col-md-6">
                <label class="form-label">Your Email ID *</label>
                <input type="email" class="form-control" name="email" required>
              </div>
              <div class="col-12">
                <label class="form-label">Company Name *</label>
                <input type="text" class="form-control" name="company" required>
              </div>
            </div>

            <div class="text-center mt-4">
              <button type="submit" class="btn btn-dark px-4 py-2 fw-bold">SUBMIT</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- === MODAL SCRIPT === -->
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const modal = new bootstrap.Modal(document.getElementById('registrationModal'));

    // Show the modal after 0.5s if not previously closed in this session
    setTimeout(() => {
      if (!sessionStorage.getItem('modalClosed')) {
        modal.show();
      }
    }, 500);

    // Mark modal as dismissed in this session
    document.getElementById('registrationModal').addEventListener('hidden.bs.modal', function () {
      sessionStorage.setItem('modalClosed', 'true');
    });

    // Autofocus on name input when modal opens
    document.getElementById('registrationModal').addEventListener('shown.bs.modal', function () {
      this.querySelector('input[name="name"]').focus();
    });
  });
</script>
