{% load static %}

  <style>

/* === MODAL LAYOUT === */
#registrationModal .modal-content {
  border: none;
  border-radius: 16px;
  overflow: hidden;
  max-width: 100%;
  max-height: 90vh;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
}

/* === COUNTDOWN BOXES === */
#registrationModal .countdown-box {
  background-color: #e60000;
  color: white;
  border-radius: 6px;
  padding: 0.5rem 0.75rem;
  min-width: 60px;
  text-align: center;
  font-weight: bold;
  font-size: 1rem;
}

#registrationModal .countdown-box div {
  font-size: 1.25rem;
}

/* === LEFT COLUMN (Black Section) === */
#registrationModal .modal-left {
  background-color: #111;
  color: #fff;
  padding: 2rem 1rem;
  text-align: center;
}

#registrationModal .modal-left img {
  border-radius: 8px;
  margin-top: 1.5rem;
  max-width: 100%;
  height: auto;
}

/* === RIGHT COLUMN (Form Section) === */
#registrationModal .modal-right {
  background-color: #ffffff;
  padding: 2rem;
  position: relative;
}

#registrationModal .modal-right h4 {
  font-weight: 800;
  color: #d90000;
}

#registrationModal .modal-right p {
  margin-bottom: 1.5rem;
  color: #333;
}

#registrationModal .form-label {
  font-weight: 600;
}

#registrationModal .btn-close {
  position: absolute;
  top: 16px;
  right: 16px;
  z-index: 10;
}

/* === SUBMIT BUTTON === */
#registrationModal .btn-dark {
  background-color: #000;
  border: none;
  padding: 0.7rem 2rem;
  font-weight: bold;
  border-radius: 6px;
  width: 100%;
}

#registrationModal .btn-dark:hover {
  background-color: #333;
}

/* === Input Fields === */
#registrationModal .form-select,
#registrationModal .form-control {
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 0.95rem;
  padding: 0.5rem 0.75rem;
}

/* === RESPONSIVE: Mobile Stack Layout === */
@media (max-width: 767.98px) {
  #registrationModal .modal-dialog {
    margin: 0;
    width: 100%;
    max-width: 100%;
  }

  #registrationModal .modal-content {
    border-radius: 0;
    max-height: 90vh;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
  }

  #registrationModal .row.g-0 {
    flex-direction: column;
  }

  #registrationModal .modal-left {
    display: block;
    order: 0;
    padding: 1rem 1rem;
    text-align: center;
  }

  #registrationModal .modal-left img {
    width: 100%;
    max-width: 250px;
    height: auto;
    margin: 0 auto 1rem auto;
  }

  #registrationModal .modal-right {
    order: 1;
    padding: 1.25rem 1rem;
  }

  #registrationModal .btn-close {
    top: 10px;
    right: 10px;
    z-index: 10;
  }

  #registrationModal .btn-dark {
    width: 100%;
  }

  #registrationModal .form-select,
  #registrationModal .form-control {
    font-size: 0.9rem;
  }

  #registrationModal h4,
  #registrationModal p {
    text-align: center;
  }
}

@media (max-width: 576px) {
  #registrationModal .modal-content {
    overflow-y: auto;
    padding: 0;
  }

  #registrationModal .modal-left img {
    max-width: 200px;
  }
}


/* === Prevent body scroll behind modal === */


  </style>

<!-- === REGISTRATION MODAL === -->
<div class="modal fade" id="registrationModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-xl">
    <div class="modal-content">
      <div class="modal-body d-flex flex-column flex-md-row p-0">
        <!-- Promo Section -->
        <div class="modal-left bg-dark text-white text-center">
          <p class="text-warning mb-2 pt-4">Speaker · Exhibit · Sponsor · Partner · Visitor</p>
          <img src="{% static 'images/team/rob.png' %}" class="img-fluid mx-auto" alt="Promo Image" />
        </div>

        <!-- Form Section -->
        <div class="modal-right w-100">
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          <h4 class="text-danger fw-bold text-center mb-2">Registration Form</h4>
          <p class="text-center">Please fill the form to complete registration</p>

          <form method="POST" action="#">
            {% csrf_token %}
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">I want to be a *</label>
                <select class="form-select" name="role" required>
                  <option value="">Select Type</option>
                  <option>Speaker</option>
                  <option>Exhibitor</option>
                  <option>Sponsor</option>
                  <option>Partner</option>
                  <option>Visitor</option>
                </select>
              </div>
              <div class="col-md-6">
                <label class="form-label">Your Name *</label>
                <input type="text" class="form-control" name="name" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Your WhatsApp Number *</label>
                <div class="d-flex gap-2">
                  <select class="form-select" name="isd_code" required style="max-width: 100px;">
                    <option value="+63" selected>🇵🇭 +63</option>
                    <option value="+1">🇺🇸 +1</option>
                    <option value="+44">🇬🇧 +44</option>
                    <option value="+91">🇮🇳 +91</option>
                    <option value="+81">🇯🇵 +81</option>
                    <option value="+971">🇦🇪 +971</option>
                  </select>
                  <input type="text" class="form-control" name="whatsapp_number" placeholder="9123456789" required>
                </div>
              </div>
              <div class="col-md-6">
                <label class="form-label">Your Email ID *</label>
                <input type="email" class="form-control" name="email" required>
              </div>
              <div class="col-12">
                <label class="form-label">Company Name *</label>
                <input type="text" class="form-control" name="company" required>
              </div>
            </div>

            <div class="text-center mt-4">
              <button type="submit" class="btn btn-dark px-4 py-2 fw-bold">SUBMIT</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- === MODAL SCRIPT === -->
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const modal = new bootstrap.Modal(document.getElementById('registrationModal'));

    // Show the modal after 0.5s if not previously closed in this session
    setTimeout(() => {
      if (!sessionStorage.getItem('modalClosed')) {
        modal.show();
      }
    }, 500);

    // Mark modal as dismissed in this session
    document.getElementById('registrationModal').addEventListener('hidden.bs.modal', function () {
      sessionStorage.setItem('modalClosed', 'true');
    });

    // Autofocus on name input when modal opens
    document.getElementById('registrationModal').addEventListener('shown.bs.modal', function () {
      this.querySelector('input[name="name"]').focus();
    });
  });
</script>
