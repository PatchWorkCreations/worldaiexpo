{% extends 'base.html' %}
{% load static %}
{% block title %}Speakers | World AI X Summit{% endblock %}

{% block content %}
  <section class="text-center coming-soon d-flex">
   <div class="overlay">
   </div>
   <div class="container">
    <div class="coming-soon-inner w-lg-80 m-auto position-relative">
     <div class="logo">
      <img alt="Eventen logo" class="w-40 mb-6" src="{% static 'images/logo/1.webp' %}"/>
     </div>
     <div class="coming-soon-title">
      <h1 class="text-white mb-6">
       Something Awesome is coming
      </h1>
      <h4 class="text-white mb-2">
       Keep wating to get more awesome things
      </h4>
     </div>
     <div class="py-2 mb-2">
      <div class="divider-pattern pt-3">
      </div>
     </div>
     <div class="countdown my-6">
      <div class="countdown-inner w-100 p-2 rounded-5 justify-content-center box text-white" id="countdown">
       <div class="row g-4">
        <div class="col-lg-3 col-md-3 col-6">
         <div class="time m-auto py-4 d-flex align-items-end justify-content-center">
          <span class="lh-1 text-white me-1" id="days">
          </span>
          <p class="text-uppercase fw-semibold m-0">
           Days
          </p>
         </div>
        </div>
        <div class="col-lg-3 col-md-3 col-6">
         <div class="time m-auto py-4 d-flex align-items-end justify-content-center">
          <span class="lh-1 text-white me-1" id="hours">
          </span>
          <p class="text-uppercase fw-semibold m-0">
           Hours
          </p>
         </div>
        </div>
        <div class="col-lg-3 col-md-3 col-6">
         <div class="time m-auto py-4 d-flex align-items-end justify-content-center">
          <span class="lh-1 text-white me-1" id="minutes">
          </span>
          <p class="text-uppercase fw-semibold m-0">
           Minutes
          </p>
         </div>
        </div>
        <div class="col-lg-3 col-md-3 col-6">
         <div class="time m-auto py-4 d-flex align-items-end justify-content-center">
          <span class="lh-1 text-white me-1" id="seconds">
          </span>
          <p class="text-uppercase fw-semibold m-0">
           Seconds
          </p>
         </div>
        </div>
       </div>
      </div>
     </div>
     <div class="footer-socials pb-5">
      <ul class="m-0 p-0">
       <li class="d-inline me-2">
        <a class="d-inline-block rounded-circle text-center align-middle bg-white bg-opacity-25">
         <i class="fa fa-facebook">
         </i>
        </a>
       </li>
       <li class="d-inline me-2">
        <a class="d-inline-block rounded-circle text-center align-middle bg-white bg-opacity-25">
         <i class="fa fa-twitter">
         </i>
        </a>
       </li>
       <li class="d-inline me-2">
        <a class="d-inline-block rounded-circle text-center align-middle bg-white bg-opacity-25">
         <i class="fa fa-linkedin">
         </i>
        </a>
       </li>
      </ul>
     </div>
     <div class="copyright pt-4">
      <p class="text-white">
       Copyright &copy;2024 Eventen. All Rights Reserved Copyright
      </p>
     </div>
    </div>
   </div>
  </section>
{% endblock %}
