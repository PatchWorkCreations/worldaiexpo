{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>{% block title %}iRiseUp.AI | World AI Expo{% endblock %}</title>
    
    <!-- Core Styles -->
   <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- CSS Plugins -->
    <link rel="stylesheet" href="{% static 'css/plugin.css' %}">
    <!-- Default CSS -->
    <link rel="stylesheet" href="{% static 'css/default.css' %}">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="{% static 'icons/font-awesome.min.css' %}">

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <!-- Bootstrap JS and dependencies (v5) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  </head>

  <body>
    <!-- Header -->
    {% include 'header.html' %}

    <!-- Main Content -->
    <main>
      {% block content %}
      <!-- Page-specific content goes here -->
      {% endblock %}
    </main>

    <!-- Footer -->
     {% include 'modal.html' %}
    {% include 'footer.html' %}


    <!-- Back to Top -->
    <div id="back-to-top">
      <a class="bg-pink rounded-circle d-block" href="#"></a>
    </div>

    <!-- Scripts -->

    <script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/custom-nav.js' %}"></script>
    <script src="{% static 'js/plugin.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
