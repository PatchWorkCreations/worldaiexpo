{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}iRiseUp.AI | World AI X Summit{% endblock %}</title>

    <!-- Core Styles -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/plugin.css' %}">
    <link rel="stylesheet" href="{% static 'css/default.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'icons/font-awesome.min.css' %}">
  </head>

  <body>
    <!-- Header -->
    {% include 'header.html' %}

    <!-- Main Content -->
    <main>
      {% block content %}
      {% endblock %}
    </main>

    <!-- Footer & Modals -->
    {% include 'modal.html' %}
    {% include "chat_widget.html" %}
    {% include 'footer.html' %}

    <!-- Back to Top -->
    <div id="back-to-top">
      <a class="bg-blue rounded-circle d-block" href="#"></a>
    </div>

    <!-- Scripts -->
    <script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/custom-nav.js' %}"></script>
    <script src="{% static 'js/plugin.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/your-script.js' %}" defer></script>
  </body>
</html>
